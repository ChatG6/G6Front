name: Research Project Deployment

on:
  push:
    branches: ["main"]

  #schedule:
  #    - cron: '30 5 * * 1,3'
  #    - cron: '30 5 * * 2,4'

jobs:
  build:
    runs-on: self-hosted
    strategy:
      matrix:
        node-version: ["22.x"]
    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: "npm"
      - name: Install dependencies
        run: npm ci
      - name: Add Environment File
        run: |
          echo "${{vars.ENV}}" > .env
      - name: Refreshing Database Through Prisma
        run: npx prisma migrate deploy
      - name: Building the Project
        run: |
          # 1. Create the .env file from your GitHub variable
          echo "${{vars.ENV}}" > .env
          
          # 2. IMPORTANT: Clean the file to remove Windows-style line endings (\r)
          sed -i 's/\r$//' .env
          # This command loads the variables from the .env file into the shell
          set -o allexport
          source .env
          set +o allexport
          
          # Now run the build command with the variables available
          npm run build --if-present
        #run: npm run build --if-present
      - name: Install PM2
        run: npm install -g pm2
      - name: Refresh Deployment Setup
        if: success()
        run: |
          sudo nginx -t && sudo systemctl reload nginx
          pm2 restart all
